{% extends "base.html" %}

{% block title %}Admin Login - {{ SITE_TITLE }} {% endblock %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <!-- Page title -->
      <h1 class="text-center page-title" style="font-size: 1.75rem; margin-bottom: 1.5rem; color: #fff">Administrator Portal</h1>

      <div class="card shadow">
        <div class="card-body text-center">
          <img src="{{ url_for('static', filename='admin_logo.png') }}"
               alt="ID Card Template"
               class="id-card-img">

          <form method="POST" action="{{ url_for('admin.admin') }}">
            <div class="mb-3 text-start">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" id="username"
                     name="username" placeholder="Your admin username" required>
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password"
                     name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>
          <div class="text-center mt-3">
                <a href="{{ url_for('admin.forgot_password') }}">Trouble signining in?</a>
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
