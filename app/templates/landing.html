{% extends "base.html" %}
{% block title %}Confirm Your Info{% endblock %}
{% block content %}
  <div class="card mx-auto shadow-lg" style="max-width: 28rem;">
    <div class="card-header bg-secondary text-white">
      <h5 class="mb-0">Please confirm your details</h5>
    </div>
    <ul class="list-group list-group-flush">
      {% for k, v in attrs.items() %}
        {% if k != 'cn' and k != 'dn' %}
        <li class="list-group-item bg-dark text-light">{{ k }}: {{ v }}</li>
        {% endif %}
      {% endfor %}
    </ul>
    <div class="card-body text-center">
      <a href="{{ url_for('user.upload_form') }}"
         class="btn btn-success">Looks good, next â†’</a>
    </div>
  </div>
{% endblock %}
