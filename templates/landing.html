{% extends "base.html" %}
{% block title %}Confirm Your Info{% endblock %}
{% block content %}
  <div class="card mx-auto shadow-lg" style="max-width: 28rem;">
    <div class="card-header bg-secondary text-white">
      <h5 class="mb-0">Please confirm your details</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item bg-dark text-light">First Name: {{ first_name }}</li>
      <li class="list-group-item bg-dark text-light">Last Name: {{ last_name }}</li>
      <li class="list-group-item bg-dark text-light">ID: {{ student_id }}</li>
      <li class="list-group-item bg-dark text-light">Campus: {{ campus }}</li>
    </ul>
    <div class="card-body text-center">
      <a href="{{ url_for('main.upload_form') }}"
         class="btn btn-success">Looks good, next â†’</a>
    </div>
  </div>
{% endblock %}
