{% extends "base.html" %}

{% block title %}Log In â€“ {{ SITE_TITLE }}{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <!-- Page title -->
      <h1 class="text-center page-title" style="font-size: 1.75rem; margin-bottom: 1.5rem; color: #fff">{{ SITE_TITLE }}</h1>

      <div class="card shadow">
        <div class="card-body text-center">
          <img src="{{ url_for('static', filename=LOGO) }}"
               alt="ID Card Template"
               class="id-card-img">

          <form method="POST" action="{{ url_for('user.login') }}">
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email"
                     name="email" placeholder="Your ogranization email address" required>
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password"
                     name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
